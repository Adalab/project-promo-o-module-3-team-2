<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Las Maris Cards</title>
    <script
      src="https://kit.fontawesome.com/80c9b8179a.js"
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Merriweather:wght@900&family=Montserrat:wght@400;700&family=Open+Sans:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/css/main.css" />
  </head>
  <body>
    <header class="headerLanding">
      <img
        class="image"
        src="./assets/images/logo-awesome-profile-cards.svg"
        alt="logo-awesome"
      />
      <h1 class="landingTitle">Crea tu tarjeta de visita</h1>
      <h3 class="landingSubtitle">
        Crea mejores contactos profesionales de forma fácil y cómoda
      </h3>

      <article>
        <ul class="rectangleElement">
          <li class="itemList">
            <i class="far fa-object-ungroup" alt="design"></i>
            <p>Diseña</p>
          </li>
          <li class="itemList">
            <i class="far fa-keyboard" alt="Fill"></i>
            <p>Rellena</p>
          </li>
          <li class="itemList">
            <i class="fas fa-share-alt" alt="Share"></i>
            <p>Comparte</p>
          </li>
        </ul>
      </article>
      <h2 class="buttonStartDesign">
        <a class="buttonColor" href="card.html">Comenzar</a>
      </h2>
    </header>
    <include src="./partials/footer.html"></include>
  </body>
</html>
